<body bgcolor="white">
    <table border="0" width="100%">
        <tr>
            <td align="center" bgcolor="lightpink">
                <img src="img/Logo.jpg" alt="logo" />
            </td>
            <td align="center" bgcolor="lightpink">
                <h1 style="color: rgb(162, 0, 100)">Project : Web Client Development</h1>
            </td>
            <td bgcolor="lightpink" style="width: 20%">
                <div class="user-login">
                    <form action="#">
                        <label class="user" for="username">User:</label>
                        <input placeholder="Enter the username" class="input-width" type="text" name="username"
                            id="username" required />
                        <br />
                        <label for="password">Password:</label>
                        <input placeholder="Enter the password" class="input-width" type="password" name="password"
                            id="password" required />
                        <div class="login-form-button">
                            <button class="button-submit" type="button" onclick="login()" style="background-color: rgb(241, 168, 209);">
                                Login
                            </button>
                            <button class="button-rest" type="reset" style="background-color: rgb(241, 168, 209);">
                                Remove Values
                            </button>
                        </div>
                    </form>
                </div>
                <div </td>
        </tr>
    </table>
